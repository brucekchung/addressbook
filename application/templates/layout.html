<!DOCTYPE html>
<html>

<head>
  <title>AddressBook</title>
  <link href="https://fonts.googleapis.com/css?family=Domine|Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}"
  />
</head>


<body>
  <h1>AddressBook</h1>

  <!--for user feedback -->
  {% with messages = get_flashed_messages(with_categories=true) %} 
    {% if messages %}
      {% for category, message in messages %}
        <div class="feedback">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}


  <!--for addcontact-->
  {% block content %}{% endblock %}

  </div>
</body>


</html>
