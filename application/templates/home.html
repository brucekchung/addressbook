{% extends "layout.html" %}

{% block content %}

<input placeholder="search contacts" class="search"></input>

<a href="/addcontact">
  <button>Add Contact</button>
</a>

<div class="contacts-list">

{% for contact in contacts %}
  <div class="contact">
    <p>{{ contact.name }}</p>
    <p>{{ contact.street }}</p>
    <p>{{ contact.city }}</p>
    <p>{{ contact.state }}</p>
    <p>{{ contact.zipcode }}</p>
  </div>
{% endfor %}

</div>
{% endblock %}
